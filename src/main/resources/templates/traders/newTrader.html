<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="${title}"></title>
    <style> hr {
        height: 1px;
        background-color: #ccc;
        border: none;
    } </style>
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
</head>
<body class="bg-dark">
<header th:insert="~{fragments/navbar.html::navbar}"></header>
<br>
<div class="container">
    <div class="card bg-dark border-secondary">
        <div class="card-body">
            <div class="text-light">
                <h5 th:text="${titleAction}"></h5>
            </div>
            <hr>
            <div>
                <a class="btn btn-primary btn-sm" th:href="@{/traders/list}" role="button"
                   title="Regresa a lista de traders"
                   style="font-size: 14px">Regresar</a>
            </div>
        </div>
    </div>
    <br>
    <div class="card bg-dark border-secondary text-light  " style="font-size: 14px">
        <div class="card-body">
            <form class="row g-3 needs-validation" method="post" style="font-size: 14px"
                  novalidate th:action="@{/traders/save}" th:object="${trader}">

                <div class="col-sm-3">
                    <label for="firstName" class="form-label">Nombre</label>
                    <input type="text" class="form-control bg-secondary text-light" name="firstName" id="firstName"
                           aria-describedby="firstName" style="font-size: 14px;"
                           th:field="*{firstName}">
                    <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                           th:class="'form-text text-danger'"></small>
                </div>
                <div class="col-sm-3">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input type="text" class="form-control bg-secondary text-light" name="lastName"
                           id="lastName"
                           aria-describedby="lastName" style="font-size: 14px;"
                           th:field="*{lastName}">
                    <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                           th:class="'form-text text-danger'"></small>
                </div>

                <div class="col-sm-3">
                    <label for="userName" class="form-label">Usuario</label>
                    <input type="text" class="form-control bg-secondary text-light" name="userName"
                           id="userName"
                           aria-describedby="userName" style="font-size: 14px;"
                           th:field="*{userName}">
                    <small th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
                           th:class="'form-text text-danger'"></small>
                </div>

                <div class="col-sm-3">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control bg-secondary text-light" name="password"
                           id="password"
                           aria-describedby="password" style="font-size: 14px;"
                           th:field="*{password}">
                    <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                           th:class="'form-text text-danger'"></small>
                </div>

                <div class="col-sm-3">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" class="form-control bg-secondary text-light" name="email"
                           id="email"
                           aria-describedby="email" style="font-size: 14px;"
                           th:field="*{email}">
                    <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                           th:class="'form-text text-danger'"></small>
                </div>

                <div class="col-sm-3">
                    <label for="celular" class="form-label">Celular</label>
                    <input type="text" class="form-control bg-secondary text-light" name="celular"
                           id="celular"
                           aria-describedby="celular" style="font-size: 14px;"
                           th:field="*{celular}">
                    <small th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}"
                           th:class="'form-text text-danger'"></small>
                </div>

                <input type="hidden" th:field="*{idTrader}" id="idTrader" name="idTrader">
                <div class="mb-2 ">
                    <button class="btn btn-primary btn-sm" type="submit" style="font-size: 14px;">Guardar</button>
                </div>
            </form>
        </div> <!-- Fin card-body del from -->
    </div> <!-- Fin card del from -->
</div> <!-- Fin container -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<footer th:insert="~{fragments/footer::footer}"></footer>
</body>
</html>
