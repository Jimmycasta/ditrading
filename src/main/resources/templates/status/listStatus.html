<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="${title}"></title>
    <style> hr {
        height: 1px;
        background-color: #ccc;
        border: none;
    } </style>
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
</head>
<body class="bg-dark">
<header th:insert="~{fragments/navbar.html::navbar}"></header>
<br>
<div class="container">
    <div class="card bg-dark border-secondary">
        <div class="card-body">
            <div class="text-light">
                <h5 th:text="${titleAction}"></h5>
            </div>
            <hr>
            <div>
                <a class="btn btn-primary btn-sm" role="button" title="Crear nuevo estado"
                   style="font-size: 14px" th:href="@{/status/new}">Nuevo</a>
            </div>
        </div>
    </div>
    <br>
    <!-- inicio tabla -->
    <div th:if="${message != null}" class="alert alert-success col-md" th:text="${message}" role="alert"></div>

    <div class="card bg-dark border-secondary text-light " style="font-size: 14px">
        <div class="card-body">
            <table class="table table-sm table-dark table-hover table-striped table-bordered">
                <thead>
                <tr class="text-center ">
                    <th scope="col">Estado trade</th>
                    <th scope="col">Detalle</th>
                    <th scope="col">Acción</th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                <tr class="text-center align-middle" th:each="status : ${listStatus}">
                    <td th:text="${status.nameStatus}"></td>
                    <td th:text="${status.detailStatus}"></td>
                    <td class="text-center align-middle">
                        <a class="btn btn-outline-primary btn-sm" role="button" title="Editar estado"
                           th:href="@{/status/edit/{id} (id = ${status.idStatus})}">
                            <i class="fas fa-pencil-alt"></i></a>
                        &nbsp;
                        &nbsp
                        <a class="btn btn-outline-danger btn-sm" role="button" title="Eliminar estado"
                           th:href="@{/status/delete/{id} (id = ${status.idStatus})}"
                           onclick="return confirm('¿Desea eliminar el estado?')">
                            <i class="far fa-trash-alt"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
        <!-- Fin card-body tabla -->
    </div>
    <!-- Fin card tabla -->
    <br>

</div>
<!-- Fin container -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<footer th:insert="~{fragments/footer::footer}"></footer>
</body>
</html>
